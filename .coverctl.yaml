version: 1
policy:
  default:
    min: 70
  domains:
    - name: core
      match:
        - github.com/felixgeelhaar/bolt/v3
      min: 70
    - name: examples
      match:
        - github.com/felixgeelhaar/bolt/v3/examples/...
      min: 0  # Examples are standalone apps, not tested
history:
  enabled: true
  file: .coverctl-history.json
  maxEntries: 100

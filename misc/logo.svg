<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean background -->
  <rect width="200" height="60" fill="#FFFFFF" rx="12"/>
  
  <!-- Main container -->
  <g transform="translate(16, 15)">
    
    <!-- Minimal L shape -->
    <g>
      <rect x="0" y="0" width="4" height="30" fill="url(#gradient)" rx="2"/>
      <rect x="0" y="26" width="20" height="4" fill="url(#gradient)" rx="2"/>
    </g>
    
    <!-- LOGMA text -->
    <text x="32" y="22" font-family="'Inter', 'SF Pro Display', 'Segoe UI', sans-serif" 
          font-size="20" font-weight="600" fill="#1F2937" letter-spacing="-0.01em">
      LOGMA
    </text>
    
  </g>
  
  <!-- Subtle border -->
  <rect width="200" height="60" fill="none" stroke="#F3F4F6" stroke-width="1" rx="12"/>
</svg>
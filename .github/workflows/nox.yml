name: Nox Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  nox:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Run Nox security scan
        uses: felixgeelhaar/nox@v1
        id: nox
        with:
          path: '.'
          format: sarif
          fail-on-findings: 'false'

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3
        if: always()
        with:
          sarif_file: nox-results/results.sarif

      - name: Upload scan results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: nox-security-results
          path: nox-results/
          retention-days: 30

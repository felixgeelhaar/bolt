name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.24']

    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v -race -short -coverprofile=coverage.out ./...

    - name: Run tests with count flag (detect flaky tests)
      run: go test -v -short -count=5 ./...

    - name: Upload coverage to Codecov
      if: matrix.go-version == '1.23'
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: '1.23'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
      with:
        version: latest
        args: --timeout=5m

  examples:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: '1.23'

    - name: Download dependencies
      run: go mod download

    - name: Compile all examples
      run: |
        echo "Compiling examples..."
        for example in $(find examples -name "main.go" -type f); do
          dir=$(dirname "$example")
          echo "Building $dir..."
          (cd "$dir" && go build -v .) || echo "Failed to build $dir (may have external dependencies)"
        done

    - name: Test example compilation (strict)
      run: |
        # Only test examples that should compile without external dependencies
        examples_to_test=(
          "examples/microservices/http-middleware"
        )
        failed=0
        for example in "${examples_to_test[@]}"; do
          echo "Testing $example..."
          if ! (cd "$example" && go build -v .); then
            echo "ERROR: $example failed to compile"
            failed=1
          fi
        done
        exit $failed

  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: '1.23'

    - name: Download dependencies
      run: go mod download

    - name: Run benchmarks
      run: |
        # Run benchmarks with build tags and capture output
        if go test -bench=. -benchmem -count=3 -tags=bench > benchmark.txt 2>&1; then
          echo "Benchmarks completed successfully"
          cat benchmark.txt
        else
          echo "Benchmarks failed, running without tags as fallback"
          go test -bench=. -benchmem -count=3 > benchmark.txt 2>&1 || true
          cat benchmark.txt
        fi

    - name: Upload benchmark results
      if: hashFiles('benchmark.txt') != ''
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      with:
        name: benchmark-results
        path: benchmark.txt
        retention-days: 30

  cross-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.23']

    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: ${{ matrix.go-version }}

    - name: Run tests
      run: go test -v -short ./...

    - name: Build
      run: go build -v ./...

  security:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: '1.23'

    - name: Install gosec
      run: go install github.com/securego/gosec/v2/cmd/gosec@v2.22.11

    - name: Run Gosec Security Scanner
      run: |
        gosec -fmt sarif -out results.sarif \
          -exclude-dir=examples \
          -exclude-dir=benchmark \
          -exclude-dir=migrate \
          -exclude-dir=infrastructure \
          -exclude-dir=vendor \
          ./...

    - name: Upload SARIF file
      if: always() && hashFiles('results.sarif') != ''
      uses: github/codeql-action/upload-sarif@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3
      with:
        sarif_file: results.sarif

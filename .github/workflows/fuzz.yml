name: Fuzz Testing

on:
  schedule:
    - cron: '0 3 * * 1' # Weekly on Monday at 03:00 UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  fuzz:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fuzz-target:
          - FuzzJSONHandler
          - FuzzInputValidation
          - FuzzConcurrentLogging
          - FuzzBufferManagement
          - FuzzMessageEscaping

    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Set up Go
      uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
      with:
        go-version: '1.23'

    - name: Run fuzz test (${{ matrix.fuzz-target }})
      run: go test -fuzz=${{ matrix.fuzz-target }} -fuzztime=120s ./...

    - name: Upload fuzz corpus
      if: always()
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      with:
        name: fuzz-corpus-${{ matrix.fuzz-target }}
        path: testdata/fuzz/
        retention-days: 90
        if-no-files-found: ignore

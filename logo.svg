<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Performance gradient -->
    <linearGradient id="performanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Speed accent -->
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background subtle tech pattern -->
  <rect width="200" height="60" fill="#FAFAFA" rx="8"/>
  
  <!-- Main logo container -->
  <g transform="translate(10, 10)">
    
    <!-- Logma icon - stylized "L" with performance elements -->
    <g transform="translate(0, 5)">
      <!-- Main L shape with modern design -->
      <path d="M5 5 L5 35 L25 35 L25 30 L10 30 L10 5 Z" fill="url(#performanceGradient)" filter="url(#glow)"/>
      
      <!-- Speed/performance indicators - data flow lines -->
      <g opacity="0.8">
        <!-- Top speed line -->
        <path d="M15 8 L35 6 L33 9 L35 6 L33 3" stroke="url(#speedGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
        <!-- Middle speed line -->
        <path d="M15 15 L30 13 L28 16 L30 13 L28 10" stroke="url(#speedGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
        <!-- Bottom speed line -->
        <path d="M15 22 L25 20 L23 23 L25 20 L23 17" stroke="url(#speedGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
      
      <!-- Zero-allocation indicator - clean geometric elements -->
      <circle cx="30" cy="25" r="3" fill="url(#speedGradient)" opacity="0.7"/>
      <circle cx="35" cy="15" r="2" fill="url(#performanceGradient)" opacity="0.6"/>
    </g>
    
    <!-- LOGMA text -->
    <g transform="translate(45, 0)">
      <text x="0" y="25" font-family="'SF Pro Display', 'Segoe UI', 'Roboto', sans-serif" 
            font-size="24" font-weight="700" fill="#1a1a1a" letter-spacing="-0.02em">
        LOGMA
      </text>
      
      <!-- Performance tagline -->
      <text x="0" y="40" font-family="'SF Pro Display', 'Segoe UI', 'Roboto', sans-serif" 
            font-size="8" font-weight="500" fill="#666" letter-spacing="0.1em" opacity="0.8">
        ZERO-ALLOCATION LOGGING
      </text>
    </g>
    
    <!-- Tech accent elements -->
    <g opacity="0.3">
      <!-- Performance metric visualization -->
      <rect x="150" y="15" width="2" height="8" fill="url(#performanceGradient)" rx="1"/>
      <rect x="153" y="12" width="2" height="11" fill="url(#performanceGradient)" rx="1"/>
      <rect x="156" y="18" width="2" height="5" fill="url(#performanceGradient)" rx="1"/>
      <rect x="159" y="10" width="2" height="13" fill="url(#performanceGradient)" rx="1"/>
      <rect x="162" y="16" width="2" height="7" fill="url(#performanceGradient)" rx="1"/>
    </g>
    
  </g>
  
  <!-- Subtle border -->
  <rect width="200" height="60" fill="none" stroke="#E5E5E5" stroke-width="1" rx="8"/>
</svg>